HOSTS:
  fedora30-64-1:
    roles:
      - agent
    platform: fedora-30-x86_64
    hypervisor: docker
    image: fedora:30
    docker_preserve_image: true
    docker_cmd:
      - "/sbin/init"
    docker_image_commands:
      - 'dnf install -y findutils libxcrypt-compat wget'
    docker_container_name: 'sssd-fc30'
CONFIG:
  log_level: debug
  type: foss
ssh:
  password: root
  auth_methods: ["password"]
